<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julsapargi Nursam</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Theme Detection */
        :root {
            --bg-default: #FFFFFF;
            --bg-gray50: #F9FAFB;
            --bg-gray100: #F3F4F6;
            --bg-gray200: #E5E7EB;
            --bg-gray300: #D1D5DB;
            --bg-gray400: #9CA3AF;
            --bg-gray500: #6B7280;
            --bg-gray600: #4B5563;
            --bg-gray700: #374151;
            --bg-gray800: #1F2937;
            --bg-gray900: #111827;
            --bg-gray950: #030712;
            --emerald500: #10B981;
        }

        /* Dark mode detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-default: #030712;
                --bg-gray50: #111827;
                --bg-gray100: #1F2937;
                --bg-gray200: #374151;
                --bg-gray300: #4B5563;
                --bg-gray400: #6B7280;
                --bg-gray500: #9CA3AF;
                --bg-gray600: #D1D5DB;
                --bg-gray700: #E5E7EB;
                --bg-gray800: #F3F4F6;
                --bg-gray900: #F9FAFB;
                --bg-gray950: #FFFFFF;
                --emerald500: #10B981;
            }
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-default);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-gray400);
            border-top: 4px solid var(--emerald500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--bg-gray900);
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: var(--bg-gray900);
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Pulse animation for loading dots */
        .loading-dots {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Progress bar */
        .progress-container {
            width: 200px;
            height: 4px;
            background: var(--bg-gray400);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--emerald500);
            border-radius: 2px;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            30% { width: 30%; }
            70% { width: 70%; }
            100% { width: 100%; }
        }

        /* Hide body content initially */
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-default);
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .main-content.loaded {
            opacity: 1;
        }

        /* Custom theme class support */
        .theme-light {
            --bg-default: #FFFFFF;
            --bg-gray50: #F9FAFB;
            --bg-gray100: #F3F4F6;
            --bg-gray200: #E5E7EB;
            --bg-gray300: #D1D5DB;
            --bg-gray400: #9CA3AF;
            --bg-gray500: #6B7280;
            --bg-gray600: #4B5563;
            --bg-gray700: #374151;
            --bg-gray800: #1F2937;
            --bg-gray900: #111827;
            --bg-gray950: #030712;
            --emerald500: #10B981;
        }

        .theme-dark {
            --bg-default: #030712;
            --bg-gray50: #111827;
            --bg-gray100: #1F2937;
            --bg-gray200: #374151;
            --bg-gray300: #4B5563;
            --bg-gray400: #6B7280;
            --bg-gray500: #9CA3AF;
            --bg-gray600: #D1D5DB;
            --bg-gray700: #E5E7EB;
            --bg-gray800: #F3F4F6;
            --bg-gray900: #F9FAFB;
            --bg-gray950: #FFFFFF;
            --emerald500: #10B981;
        }

        /* Force text color based on theme */
        .theme-light .loading-text {
            color: #111827 !important;
        }

        .theme-light .loading-subtitle {
            color: #111827 !important;
        }

        .theme-dark .loading-text {
            color: #f9fafb !important;
        }

        .theme-dark .loading-subtitle {
            color: #f9fafb !important;
        }
    </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Loading<span class="loading-dots">...</span></div>
    <div class="loading-subtitle">Initializing Application</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>

<!-- Main Content Container -->
<div class="main-content" id="main-content">
    <!-- Your WASM content will be inserted here -->
</div>

<script type="application/javascript" src="composeApp.js"></script>
<script>
    // Theme management
    function applyTheme() {
        // Check for cached theme first
        const cachedTheme = localStorage.getItem('dark_mode');
        let isDarkMode;

        if (cachedTheme !== null) {
            // Use cached theme if available
            isDarkMode = cachedTheme === 'true';
        } else {
            // Fall back to system preference
            isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        document.body.className = isDarkMode ? 'theme-dark' : 'theme-light';

        // Store the theme preference
        localStorage.setItem('dark_mode', isDarkMode.toString());
    }

    // Apply theme on load
    applyTheme();

    // Listen for theme changes from system
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // Only apply system theme if no cached preference exists
        if (localStorage.getItem('dark_mode') === null) {
            applyTheme();
        }
    });

    // Listen for storage changes (if theme is changed in another tab)
    window.addEventListener('storage', (e) => {
        if (e.key === 'dark_mode') {
            applyTheme();
        }
    });

    // Loading management
    let loadingStartTime = Date.now();
    let minLoadingTime = 1500; // Minimum loading time in milliseconds
    let isWasmLoaded = false;

    // Function to hide loading screen
    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');

        const elapsedTime = Date.now() - loadingStartTime;
        const remainingTime = Math.max(0, minLoadingTime - elapsedTime);

        setTimeout(() => {
            loadingScreen.classList.add('hidden');
            mainContent.classList.add('loaded');

            // Remove loading screen from DOM after animation
            setTimeout(() => {
                loadingScreen.remove();
            }, 500);
        }, remainingTime);
    }

    // Listen for WASM module load
    window.addEventListener('load', () => {
        // Check if WASM is loaded
        checkWasmLoaded();
    });

    function checkWasmLoaded() {
        // Try to detect if your WASM module is loaded
        // This depends on your specific WASM implementation
        // You might need to adjust this based on your composeApp.js

        if (typeof window.wasmExports !== 'undefined' ||
            typeof window.Module !== 'undefined' ||
            document.querySelector('canvas') ||
            document.body.children.length > 2) {
            isWasmLoaded = true;
            hideLoadingScreen();
        } else {
            // Keep checking every 100ms
            setTimeout(checkWasmLoaded, 100);
        }
    }

    // Fallback: Hide loading screen after maximum time
    setTimeout(() => {
        if (!isWasmLoaded) {
            console.log('WASM loading timeout, hiding loading screen');
            hideLoadingScreen();
        }
    }, 10000); // 10 second timeout

    // Alternative: If you can modify composeApp.js, call this function when WASM is ready
    window.wasmReady = function() {
        isWasmLoaded = true;
        hideLoadingScreen();
    };

    // Update loading text dynamically
    let loadingTexts = ['Loading...', 'Initializing...', 'Almost Ready...'];
    let currentTextIndex = 0;

    const updateLoadingText = () => {
        const loadingTextElement = document.querySelector('.loading-text');
        if (loadingTextElement && !isWasmLoaded) {
            loadingTextElement.innerHTML = loadingTexts[currentTextIndex] + '<span class="loading-dots">...</span>';
            currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
        }
    };

    // Update loading text every 1 second
    setInterval(updateLoadingText, 1000);
</script>
</body>
</html>
